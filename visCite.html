<div style="position: relative; top: 60px;">
    <h3>IEEE VIS Citations</h3>
</div>



<div style="position: relative; top: 50px;">

    <div style="padding:10px">
        <div class='hlabel hconcept'><b>Concepts:</b> <select id="concepts"></select></div>
        <div style='display: inline;' class='hlabel hauthor'><b>Authors:</b> <select id="authors"></select></div>
        <div style='display: inline;' class='hlabel hkeyword'><b>Title Search:</b> <input id='keywords'></input></div>
        <div style='display: inline;' class=''><label>Group:</label></div>
        <form action="" style="display:inline">
            <input type="radio" name="mode" value="0"><label>All </label>
            <input type="radio" name="mode" value="1"><label>By Conference </label>
            <input type="radio" name="mode" value="2" checked="checked"><label>By Conference and Year </label>
        </form>
        &nbsp;&nbsp;
        <div style='display: inline;' class=''><label>Filter:</label></div>
        <form action="" style="display:inline">
            <input type="radio" name="filter" value="0" ><label>All </label>
            <input type="radio" name="filter" value="1" checked="checked"><label>Selected 7 years </label>
        </form>
        <h5 style="display:inline; color: #fff">....</h5>
        <a href="#" id='clear' class="button">Clear All</a>
        <a href="#" id='shading' class="button"></a>
        <a href="legend.htm" class="button"><i class="fa fa-info"></i> Help</a>
        <a href="http://www.cc.gatech.edu/gvu/ii/citevis/VIS25/" class="button"><i class="fa fa-home"></i> Back to VIS
